<span
[ngClass]="{
  'bg-purple-100 text-purple-700': category === 'Software',
  'bg-blue-100 text-blue-700': category === 'Design',
  'bg-green-100 text-green-700': category === 'Clothing',
  'bg-orange-100 text-orange-700': category === 'Outerwear',
  'bg-red-100 text-red-700': category === 'Footwear'
}"
class="inline-block mt-1 px-2 py-0.5 text-xs font-medium rounded-full"
>
  {{ category }}
</span>
