<div class=" mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
    <div class="flex justify-end mb-4">
        <button (click)="cartService.clearCart()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
            Remove All
        </button>
    </div>
    @if (cartItems().length > 0) {

    @for (item of cartItems(); track item.id) {
    <div class="flex items-center justify-between bg-white rounded shadow p-4 mb-3">
        <div class="flex items-center gap-4">
            <img [src]="item.image" [alt]="item.title" class="h-16 w-16 object-contain rounded" />
            <div>
                <div class="font-semibold">{{ item.title }}</div>
                <div class="text-gray-600">{{ item.price | currency:'$' }}</div>
            </div>
        </div>
        <button (click)="cartService.removeFromCart(item.id)"
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Remove</button>
    </div>
    }
    <div class="text-right font-bold mt-4">
        Total: {{ total() | currency:'$' }}

    </div>
    } @else {
        <div class="flex flex-col items-center justify-center py-16 text-center text-gray-600">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h11.1M7 13L5.4 5M16 21a1 1 0 11-2 0 1 1 0 012 0zm-8 0a1 1 0 11-2 0 1 1 0 012 0z" />
            </svg>
          
            <!-- Title -->
            <h2 class="text-xl font-semibold mb-2">Your cart is empty</h2>
          
            <!-- Subtitle -->
            <p class="mb-4 text-sm text-gray-500">Looks like you havenâ€™t added anything to your cart yet.</p>
          
            <!-- Button -->
            <a
              routerLink="/products"
              class="inline-block bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-blue-700 transition"
            >
              Start Shopping
            </a>
          </div>
          
    }
</div>
