<div class="p-6 font-work">
  <h1 class="text-2xl font-bold mb-4">Shop</h1>

  <div class="mb-6 flex flex-wrap gap-3">
    <select
      class="rounded-3xl font-sans text-sm fw-medium; font:sans border border-gray-300 bg-surface text-primary  px-2 py-2 transition-colors duration-200 outline-none"
      [(ngModel)]="selectedSort"
    >
      <option value="default">Sort by</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>

    <select
      class="rounded-3xl font-sans text-sm fw-medium; font:sans border border-gray-300 bg-surface text-primary  px-2 py-2 transition-colors duration-200 outline-none"
      [(ngModel)]="selectedLevel"
    >
    <option value="all">Level</option>
    <option value="Junior">Junior</option>
    <option value="Mid">Mid</option>
    <option value="Senior">Senior</option>
    <option value="Lead">Lead</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-6">
    @for(product of filteredProducts; track product.name){
    <app-shop-card
      [product]="product"
      (contact)="onContact(product)"
    ></app-shop-card>
    }
  </div>
</div>
