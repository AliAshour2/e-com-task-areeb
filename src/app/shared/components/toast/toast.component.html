@if(message()){
    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-fit min-w-[250px] px-4 py-3 rounded-lg shadow-md flex items-center gap-3 transition-all duration-300"
    [ngClass]="{
          'bg-green-100 text-green-800 border border-green-300': type() === 'success',
          'bg-red-100 text-red-800 border border-red-300': type() === 'error'
        }">
    <span class="text-sm font-medium">
        {{ message() }}
    </span>
</div>
}
