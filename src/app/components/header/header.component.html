<header
  class="flex justify-between items-center w-full px-lg py-sm border-b border-[#E0E0E0] font-sans"
>
  <!-- Logo -->
  <div class="flex items-center gap-lg">
    <svg
      class="w-4 h-4"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Add your logo SVG path here -->
    </svg>
    <span class="text-sm font-bold text-primary ]">Fashion Hub</span>
  </div>

  <div class="flex items-center gap-lg">
    <!-- Search Input -->
    <div class="flex items-center bg-surface rounded-full px-sm py-xs">
      <!-- Search Icon -->

        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_1_428)">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

          />
        </g>
        <defs>
          <clipPath id="clip0_1_428">
            <rect width="24" height="24" fill="white" />
          </clipPath>
        </defs>
      </svg>

      <input
        type="text"
        placeholder="Search by name"
        class="rounded-3xl text-primary text-xs font-medium font-work p-sm transition-colors duration-200 outline-none max-w-[256px] min-w-[130px]"
        [value]="searchQuery"
        (input)="onSearchChange($any($event.target).value)"
      />
    </div>

            />
          </g>
        </svg>
      </button>

      <!-- Theme Switcher -->
      <button class="p-2 rounded-full hover:bg-surface">
        <!-- Hilal (Moon) Icon -->

      <!-- Cart Icon with badge -->
      <button class="relative p-2 rounded-full hover:bg-surface" (click)="goToCart()" aria-label="Cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007.5 17h9a1 1 0 00.9-1.45L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
        </svg>
        <span  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">{{ cartItemsCount }}</span>
      </button>
    </div>

    <!-- Account -->
    <div class="w-8 h-8 rounded-full overflow-hidden">
      <img
        class="w-full h-full object-cover"
        src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="account image"
      />
    </div>
  </div>
</header>
