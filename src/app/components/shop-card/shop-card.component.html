<div class="mx-auto bg-white rounded-lg border border-gray-200 p-6 shadow-sm">
  <!-- Top Row: Avatar, Name+Category, Status+Menu -->
  <div class="flex items-start justify-between mb-4">
    <!-- Avatar + Name/Category -->
    <div class="flex items-center gap-3 flex-1 min-w-0">
      <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200 flex-shrink-0">
        <img class="w-full h-full object-cover" src="{{ product.image }}" alt="{{ product.name }}" />
      </div>
      <div class="min-w-0">
        <h2 class="text-lg font-semibold text-gray-900 line-clamp-1 overflow-hidden">{{ product.name }}</h2>
        <app-category-chip [category]="product.category"></app-category-chip>
      </div>
    </div>
    <!-- Status + Menu -->
    <div class="flex flex-col items-end gap-2 ml-2">
      <button class="h-8 w-8 flex items-center justify-center rounded-md hover:bg-gray-100 transition-colors" aria-label="More options">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="6" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="12" cy="18" r="1.5"/>
        </svg>
      </button>
      <app-status-badge [status]="status"></app-status-badge>
     
    </div>
  </div>

  <!-- Description -->
  <p class="text-sm text-gray-600 mb-6 leading-relaxed">
    {{ product.description }}
  </p>

  <!-- Bottom Row: Contact Button + Profile Icon -->
  <div class="flex items-center gap-2 mt-6">
    <button
      [ngClass]="{
        'bg-teal-500 hover:bg-teal-600': status === 'Not-Contacted',
        'bg-gray-300 text-gray-500 cursor-not-allowed': status === 'Contacted'
      }"
      class="flex-1 bg-teal-500 hover:bg-teal-600 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors"
      (click)="toggleContact()"
      [disabled]="false"
    >
      {{ status === 'Contacted' ? 'Contacted' : 'Contact' }}
    </button>
    <button
      class="h-10 w-10 p-0 bg-transparent border border-gray-300 rounded-md hover:bg-gray-50 transition-colors flex items-center justify-center"
      aria-label="Profile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 text-gray-500 mx-auto"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5.121 17.804A3 3 0 016 17h12a3 3 0 011.879.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </button>
  </div>
</div>
