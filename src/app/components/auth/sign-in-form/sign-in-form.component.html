<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-4 mx-auto p-4">
    <div>
      <app-input-field
        id="email"
        label="Email"
        placeholder="Enter your Email"
        type="email"
        [control]="signInForm.controls.email"
      ></app-input-field>
      
    </div>
  
    <div>
      <app-input-field
        id="password"
        label="Password"
        placeholder="Enter your Password"
        type="password"
        [control]="signInForm.controls.password"
        [showPasswordToggle]="true"
      ></app-input-field>
     
    </div>
  
    <button
      type="submit"
      [disabled]="!signInForm.valid || isSubmitting()"
      class="w-full bg-blue-600 text-white py-2 rounded disabled:opacity-50"
    >
      {{ isSubmitting() ? 'Signing in...' : 'Sign In' }}
    </button>
  
    @if (errorMessage()) {
      <div class="text-red-600 text-center mt-2">
        {{ errorMessage() }}
      </div>
    }
  </form>
