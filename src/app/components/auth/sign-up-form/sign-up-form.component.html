<div class="container">
  <form
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
  class="w-full mx-auto p-6 bg-white rounded-2xl shadow-lg space-y-md border border-gray-200"
>

  <!-- Heading -->
  <div class="text-center">
    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
    <p class="text-sm text-gray-500 mt-1">Join us and explore our awesome platform!</p>
  </div>

  <!-- Input Fields -->
  <div class="flex flex-col space-x-sm ">
    <app-input-field
      id="name"
      label="Name"
      placeholder="Enter your name"
      [control]="signupForm.controls.name"
    ></app-input-field>

    <app-input-field
      id="email"
      label="Email"
      type="email"
      placeholder="Enter your email"
      [control]="signupForm.controls.email"
    ></app-input-field>

    <app-input-field
      id="password"
      label="Password"
      type="password"
      placeholder="Enter a strong password"
      [control]="signupForm.controls.password"
      [showPasswordToggle]="true"
    ></app-input-field>

    <app-input-field
      id="rePassword"
      label="Confirm Password"
      type="password"
      placeholder="Re-enter your password"
      [control]="signupForm.controls.rePassword"
      [showPasswordToggle]="true"
    ></app-input-field>

    <app-input-field
      id="phone"
      label="Phone"
      type="tel"
      placeholder="Enter your phone number"
      [control]="signupForm.controls.phone"
    ></app-input-field>
  </div>

  <!-- Submit Button -->
  <div>
    <button
      type="submit"
      class="w-full flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-sm transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!signupForm.valid || isLoading()"
    >
      @if (isLoading()) {
        <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z" />
        </svg>
        <span>Signing up...</span>
      } @else {
        <span>Sign Up</span>
      }
    </button>
  </div>

  <!-- Error Message -->
  @if (errorMessage()) {
    <p class="text-red-600 text-sm text-center mt-2 animate-pulse">
      {{ errorMessage() }}
    </p>
  }
</form>

</div>
