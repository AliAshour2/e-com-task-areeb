<div class="space-y-6">
  <!-- Product Image -->
  <div class="flex justify-center">
    <img 
      [src]="product.image" 
      [alt]="product.title" 
      class="h-64 w-64 object-contain rounded-lg shadow-md"
    />
  </div>
  
  <!-- Product Info -->
  <div class="space-y-4">
    <h2 class="text-2xl font-bold text-gray-900">{{ product.title }}</h2>
    
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-green-600">{{ product.price | currency:'$' }}</span>
      <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
        {{ product.category }}
      </span>
    </div>
    
    <div class="space-y-2">
      <h3 class="text-lg font-semibold text-gray-900">Description</h3>
      <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>
    </div>
  </div>
  
  <!-- Action Buttons -->
  <div class="flex gap-3 pt-4">
    <button 
      (click)="addToCart()"
      class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
    >
      Add to Cart
    </button>
    <button 
      (click)="closeModal.emit()"
      class="px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors"
    >
      Close
    </button>
  </div>
</div>
